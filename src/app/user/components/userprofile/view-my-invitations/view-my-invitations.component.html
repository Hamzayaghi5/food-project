<mat-grid-list cols="6" rowHeight="4:1"> 
     <mat-grid-tile [colspan]="6" [rowspan]="5">
        <div class="example-container">
            <table mat-table [dataSource]="myInvitations" class="mat-elevation-z8">
                <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
                </ng-container>
                <ng-container matColumnDef="InitiatorName">
                    <th mat-header-cell *matHeaderCellDef> InitiatorName </th>
                    <td mat-cell *matCellDef="let element"> {{element.InitiatorName}} </td>
                </ng-container>
                <ng-container matColumnDef="PersonName">
                    <th mat-header-cell *matHeaderCellDef> PersonName </th>
                    <td mat-cell *matCellDef="let element"> {{element.PersonName}} </td>
                </ng-container>
                <ng-container matColumnDef="Comment">
                    <th mat-header-cell *matHeaderCellDef> Comment </th>
                    <td mat-cell *matCellDef="let element"> {{element.Comment}} </td>
                </ng-container>
                <ng-container matColumnDef="IsAccepted">
                    <th mat-header-cell *matHeaderCellDef> IsAccepted </th>
                    <td mat-cell *matCellDef="let element"> {{element.IsAccepted}} </td>
                </ng-container>
                <ng-container matColumnDef="SeenAt">
                    <th mat-header-cell *matHeaderCellDef>SeenAt </th>
                    <td mat-cell *matCellDef="let element"> {{element.SeenAt}} </td>
                </ng-container>
                <ng-container matColumnDef="PersonId">
                    <th mat-header-cell *matHeaderCellDef>PersonId </th>
                    <td mat-cell *matCellDef="let element"> {{element.PersonId}} </td>
                </ng-container> 
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay ; sticky: true "></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" class="example-element-row"
                    (click)="onRowClick(row)"></tr>
            </table>
        </div>
    </mat-grid-tile> 
</mat-grid-list>
