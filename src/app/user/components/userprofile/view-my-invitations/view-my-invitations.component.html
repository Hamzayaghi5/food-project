  <br>

  <mat-grid-tile [colspan]="3" [rowspan]="6">
      <div class="example-container">
          <table mat-table [dataSource]="data" class="mat-elevation-z8">
              <ng-container matColumnDef="Id">
                  <th mat-header-cell *matHeaderCellDef> Id. </th>
                  <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
              </ng-container>
              <ng-container matColumnDef="InitiatorName">
                  <th mat-header-cell *matHeaderCellDef> InitiatorName </th>
                  <td mat-cell *matCellDef="let element"> {{element.InitiatorName}} </td>
              </ng-container>
              <ng-container matColumnDef="RestaurantName">
                  <th mat-header-cell *matHeaderCellDef> RestaurantName </th>
                  <td mat-cell *matCellDef="let element"> {{element.RestaurantName}} </td>
              </ng-container>
              <ng-container matColumnDef="DayOfInitiative">
                  <th mat-header-cell *matHeaderCellDef> DayOfInitiative </th>
                  <td mat-cell *matCellDef="let element"> {{element.DayOfInitiative}} </td>
              </ng-container>
              <ng-container matColumnDef="ExpectedCallTime">
                  <th mat-header-cell *matHeaderCellDef> ExpectedCallTime </th>
                  <td mat-cell *matCellDef="let element"> {{element.ExpectedCallTime}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="columnsToDisplay ; sticky: true "></tr>
              <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" class="example-element-row"
                  (click)="onRowClick(row)"></tr>
          </table>
      </div>
  </mat-grid-tile>


  <mat-grid-tile [colspan]="1" [rowspan]="6">
      <router-outlet></router-outlet>
  </mat-grid-tile>
</mat-grid-list>
