<mat-grid-list cols="4" rowHeight="5:1">
    <mat-grid-tile [colspan]="4" [rowspan]="1">
        <mat-card style="width: 100%;">
            <p>Manage People</p>
        </mat-card>
    </mat-grid-tile>
    <br>
    <mat-grid-tile [colspan]="3" [rowspan]="6">
        <div class="example-container">
            <table mat-table [dataSource]="data" class="mat-elevation-z8">
                <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
                </ng-container>
                <ng-container matColumnDef="UserId">
                    <th mat-header-cell *matHeaderCellDef> UserId </th>
                    <td mat-cell *matCellDef="let element"> {{element.UserId}} </td>
                </ng-container>
                <ng-container matColumnDef="FirstName">
                    <th mat-header-cell *matHeaderCellDef> FirstName </th>
                    <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
                </ng-container>
                <ng-container matColumnDef="LastName">
                    <th mat-header-cell *matHeaderCellDef> LastName </th>
                    <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
                </ng-container>
                <ng-container matColumnDef="Phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
                </ng-container>
                <ng-container matColumnDef="Mobile">
                    <th mat-header-cell *matHeaderCellDef> Mobile </th>
                    <td mat-cell *matCellDef="let element"> {{element.Mobile}} </td>
                </ng-container>
                <ng-container matColumnDef="IsActive">
                    <th mat-header-cell *matHeaderCellDef> IsActive </th>
                    <td mat-cell *matCellDef="let element"> {{element.IsActive}} </td>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="warn" (click)="DeletePeople(element.Id)">Delete</button>
                       </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay ; sticky: true "></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" class="example-element-row"
                    (click)="onRowClick(row)"></tr>
            </table>
        </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="4">
        <router-outlet></router-outlet>
    </mat-grid-tile>
</mat-grid-list>
