<mat-card style="width: 100%;">
    <h3>ŸêAdd Meal</h3>
    <mat-form-field>
        <mat-label>Restaurant ID</mat-label>
        <input matInput placeholder="Restaurant_Id" [(ngModel)]="rest_id" readonly>
    </mat-form-field><br>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" [(ngModel)]="newMeal.Name" required>
    </mat-form-field><br>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput placeholder="Description" [(ngModel)]="newMeal.Description" required>
    </mat-form-field><br>
    <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput placeholder="Price" [(ngModel)]="newMeal.Price" required>
    </mat-form-field><br>
    <button mat-raised-button color="primary" (click)="AddNewMeal(newMeal)">Add New</button>
</mat-card>
